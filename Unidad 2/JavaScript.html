<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript o js</h1>
    <input type="text" id="txtNombre">
    <input type="text" id="txtNombre2">
    
    <script>
        // codigo embebido
        var nombre = "juan"; //Variable global de JavaScript
        let nombre2= "ana";  //Variable local de JavaScript
        document.getElementById("txtNombre").value=nombre;
        document.getElementById("txtNombre2").value=nombre2;
    </script>
</body>
</html>
