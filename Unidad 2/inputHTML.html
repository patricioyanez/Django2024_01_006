<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>Inputs en HTML</h1>
    <h2>Input para textos</h2>
    <input type="text" name="txtNombre">
    <input type="text" name="txtApellido" maxlength="15">
    <input type="text" placeholder="Ingrese un valor">
    <br>
    <label>Nombre</label>
    <input type="text" title="Debe ingresar su nombre">
    <input type="text" value="valor por defecto">

    <input type="text" size="3">

    <input type="text" readonly="readonly" value="50000">
    <input type="text" disabled value="50000">

    <h2>Captura de numeros</h2>

    <input type="number">
    <input type="number" min="10" max="70" step="5">


    <h2>Input para calendario y hora</h2>

    <input type="date">
    <input type="time">
    <input type="datetime-local">

    <input type="week">
    <input type="month">

    <h2>Inputs Otros</h2>
    <input type="search">
    <input type="password">
    <input type="hidden">
    <input type="color">

    <input type="file"  accept=".ppt, .pptx, .zip, .rar">

    <input type="email">
    <input type="url">
    <input type="tel">

    <h2>Input para seleccionar</h2>
    <input type="checkbox" name="chkSerie" value="1">GOT
    <input type="checkbox" name="chkSerie" value="2">Peaky Blinders
    <input type="checkbox" name="chkSerie" value="3">X File
    <input type="checkbox" name="chkSerie" value="4">Breaking bad
    <br>
    <input type="radio" name="rdoAnime" value="1">Robotech
    <input type="radio" name="rdoAnime" value="2">Capitan futuro
    <input type="radio" name="rdoAnime" value="3">One Peace
    <input type="radio" name="rdoAnime" value="4">Shingeki no kiojin

    <select>
        <option value="0">Seleccionar</option>
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3" selected>Opción 3</option>
    </select>
    <br>
    <label for="nombre">Nombre</label>
    <input type="text" id=nombre>

    <textarea name="txtComentario" cols="22" rows="5">


    </textarea>

</body>
</html>
