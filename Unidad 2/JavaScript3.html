<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Embebidas js</title>
</head>
<body>
    <input type="text" id="txtNumero1"><br>
    <input type="text" id="txtNumero2"><br>
    <button onclick="sumar();">Sumar</button><br>
    <label for="" id="lblResultado"></label>
    <script>
        function sumar(){
            let n1  = parseInt(document.getElementById("txtNumero1").value);
            let n2  = parseInt(document.getElementById("txtNumero2").value);
            document.getElementById( "lblResultado" ).innerHTML  = (n1+n2);
        }
    </script>
</body>
</html>
