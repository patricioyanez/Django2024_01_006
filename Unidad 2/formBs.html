<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Botstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <!-- Form -->
        <form action="formBs.html"  method="post">
            <h1>Registro de Cliente</h1>
            <div class="row">
                <div class="col-12 col-md-1 offset-md-3">Rut</div>
                <div class="col-9 col-md-3">
                    <input type="text" name="txtRut" class="form-control">
                </div>
                <div class="col-3 col-md-1">
                    <input type="text" name="txtDv" class="form-control" size="1">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-1 offset-md-3">Nombres</div>
                <div class="col-12 col-md-4">
                    <input type="text" name="txtNombre" class="form-control" placeholder="Ej: Pedro" maxlength="50">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12 col-md-1 offset-md-3">Peliculas</div>
                <div class="col-12 col-md-4">
                    <input type="checkbox" name="chkPelicula" class="form-check-input"  value=1>Django
                    <input type="checkbox" name="chkPelicula" class="form-check-input"  value=2>Pulp Fiction
                    <input type="checkbox" name="chkPelicula" class="form-check-input"  value=3>Los 8 mas odiados
                    <input type="checkbox" name="chkPelicula" class="form-check-input"  value=4>Bastardos sin gloria
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-1 offset-md-3">Estado Civil</div>
                <div class="col-12 col-md-4">
                    <input type="radio" name="rdoEstadoCivil" class="form-check-input"  value=1>Django
                    <input type="radio" name="rdoEstadoCivil" class="form-check-input"  value=2>Pulp Fiction
                    <input type="radio" name="rdoEstadoCivil" class="form-check-input"  value=3>Los 8 mas odiados
                    <input type="radio" name="rdoEstadoCivil" class="form-check-input"  value=4>Bastardos sin gloria
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-1 offset-md-3">Región</div>
                <div class="col-12 col-md-4">
                    <select name="cmbComuna" class="form-select">
                        <option value="0">Seleccionar</option>
                        <option value="1">Talca</option>
                        <option value="2">Santiago</option>
                        <option value="3">Maule</option>
                    </select>
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 col-md-5 offset-md-3">
                    <label for="txtDireccion">Dirección</label>
                    <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" placeholder="Ej: xxxx" maxlength="50">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
