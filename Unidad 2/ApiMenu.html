<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function()
        {
            $('.btnEnviar').click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function(data)
                {
                    $.each(data.categories, function(i, item)
                    {
                        //console.log(item.strCategory);
                        $('.tabla').append("<tr><td><img src='" + item.strCategoryThumb + "'>" +
                                            "<td>" + item.idCategory +
                                            "<td>" + item.strCategory +
                                            "<td>" + item.strCategoryDescription
                                            );
                    })
                })
            })
        })
    </script>
    
    <title>Consumo de SW (api rest)</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Men√∫</h1>        
        <div class="row mt-5">
            <div class="col-12 col-md-9">
                <button class="btnEnviar btn btn-danger float-end">Enviar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="tabla table table-striped table-hover table-responsive">

                </table>
            </div>
        </div>
    </div>
</body>
</html>
